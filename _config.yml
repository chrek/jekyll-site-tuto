url: "https://chrek.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/jekyll-site-tuto" # the subpath of your site, e.g. /blog
title: "Jekyll Site Tuto" # the name of your site, e.g. ACME Corp.

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"